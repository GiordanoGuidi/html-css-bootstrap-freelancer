<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/2918581?s=280&v=4">   
    <title>START BOOTSTRAP</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--STYLESHEET-->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!--HEADER-->
    <header class="container-fluid ">
         <div class="row d-flex justify-content-center border-row user-row">
            <div class="col-12 col-md-10 col-lg-8 border-col">
            </div> 
        </div>
    </header>
    <!--JUMBOTRON-->
    <div class="jumbotron container-fluid p-4">
        <div class="row justify-content-center">
            <div class="col-10 col-md-8 col-lg-5 border-col">
                Jumnbotron
            </div>
        </div>
    </div>
    <main>
        <!--SECTION PORTFOLIO-->
        <section class="portfolio container p-4">
            <div class="row row-cols-md-2 row-cols-lg-3 border-row">
                <div class="w-100 border-col gy-2 gx-2 px-2">
                    Portfolio+star
                </div>
                <div class="col-12 border-col gy-2">
                    img
                </div>
                <div class="col-12 border-col gy-2">
                    img
                </div>
                <div class="col-12 border-col gy-2">
                    img
                </div>
                <div class="col-12 border-col gy-2">
                    img
                </div>
                <div class="col-12 border-col gy-2">
                    img
                </div>
                <div class="col-12 border-col gy-2">
                    img
                </div>
            </div>
        </section>
        <!--SECTION ABOUT-->
        <section class="about container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-8 border-col "></div>
                <div class="col-8 border-col"></div>
                <div class="col-8 border-col"></div>
                <div class="col-8 border-col"></div>
            </div>
        </section>
        <!--SECTION CONTACT ME-->
        <section class="contact-me container-fluid d-flex">
            <div class="row border-row justify-content-center p-3">
                <div class="col-8 border-col">
                    Contact me + star
                </div>
                <div class="col-8 border-col">
                    user dates
                </div>
            </div>
        </section>
    </main>
</body>
</html>
